name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual release)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Get version from base package
        id: version
        run: |
          VERSION=$(jq -r .version packages/base/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check
        run: |
          if gh release view "v${{ steps.version.outputs.version }}" &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create base package tarball
        if: steps.check.outputs.exists == 'false' && !inputs.dry_run
        run: |
          cd packages/base
          tar -czf ../../base-${{ steps.version.outputs.tag }}.tar.gz \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='dist' \
            --exclude='bun.lock' \
            .

      - name: Create web3 package tarball
        if: steps.check.outputs.exists == 'false' && !inputs.dry_run
        run: |
          cd packages/variant-web3
          tar -czf ../../variant-web3-${{ steps.version.outputs.tag }}.tar.gz \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='dist' \
            --exclude='bun.lock' \
            .

      - name: Create GitHub Release
        if: steps.check.outputs.exists == 'false' && !inputs.dry_run
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "Release ${{ steps.version.outputs.version }}" \
            --generate-notes \
            base-${{ steps.version.outputs.tag }}.tar.gz \
            variant-web3-${{ steps.version.outputs.tag }}.tar.gz
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish CLI to npm
        if: steps.check.outputs.exists == 'false' && !inputs.dry_run
        run: |
          npm install -g npm@latest
          cd packages/cli
          bun run build
          npm publish --access public --provenance

      - name: Dry run summary
        if: inputs.dry_run
        run: |
          echo "## Dry Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Would release version: **${{ steps.version.outputs.version }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts that would be created:" >> $GITHUB_STEP_SUMMARY
          echo "- base-${{ steps.version.outputs.tag }}.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "- variant-web3-${{ steps.version.outputs.tag }}.tar.gz" >> $GITHUB_STEP_SUMMARY
