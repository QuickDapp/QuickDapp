name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ram
          POSTGRES_PASSWORD: ""
          POSTGRES_DB: quickdapp_test
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Run build (to generate ABIs and other needed imports)
      run: bun run build

    - name: Run linting
      run: bun run lint

    - name: Run tests
      run: bun run test
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://ram:@localhost:5432/quickdapp_test