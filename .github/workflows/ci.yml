name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ram
          POSTGRES_PASSWORD: ""
          POSTGRES_DB: quickdapp_test
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    
    - name: Output Bun executable path
      run: |
        echo "Bun executable path: $(which bun || echo 'not found in PATH')"
        echo "HOME/.bun/bin/bun exists: $(test -f $HOME/.bun/bin/bun && echo 'yes' || echo 'no')"
        ls -la $HOME/.bun/bin/ || echo "Directory not found"
    
    - name: Add Bun to PATH
      run: echo "$HOME/.bun/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: bun install

    - name: Verify database connection
      run: |
        PGPASSWORD="" psql -h localhost -U ram -d quickdapp_test -c "SELECT version();"

    - name: Setup database schema
      run: NODE_ENV=test bun run db push --force
      env:
        DATABASE_URL: postgresql://ram:@localhost:5432/quickdapp_test

    - name: Run build (to generate ABIs and other needed imports)
      run: bun run build

    - name: Run tests
      run: bun run test
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://ram:@localhost:5432/quickdapp_test
        BUN_PATH: /home/runner/.bun/bin/bun