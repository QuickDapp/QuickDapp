name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-base:
    name: Lint Base Package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/base
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - run: bun run lint

  lint-web3:
    name: Lint Web3 Package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/variant-web3
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - run: bun run lint

  lint-website:
    name: Lint Website Package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/website
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - run: bun run lint

  test-base:
    name: Test Base Package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/base
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - name: Create test database
        run: |
          PGPASSWORD='' psql -h localhost -p 5433 -U postgres -c "CREATE DATABASE quickdapp_test;"
      - run: bun run test
        env:
          NODE_ENV: test
          DATABASE_URL: postgres://postgres@localhost:5433/quickdapp_test
      # playwright e2e tests
      - run: bunx playwright install --with-deps chromium                      
      - run: bun run test:e2e                                                  
        env:                                                                   
          NODE_ENV: test                                                       
          DATABASE_URL: postgres://postgres@localhost:5433/quickdapp_test   

  test-web3:
    name: Test Web3 Package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/variant-web3
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - run: bun install
      - name: Create test database
        run: |
          PGPASSWORD='' psql -h localhost -p 5433 -U postgres -c "CREATE DATABASE quickdapp_test;"
      - run: bun run test
        env:
          NODE_ENV: test
          DATABASE_URL: postgres://postgres@localhost:5433/quickdapp_test

  build-cli:
    name: Build CLI Package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/cli
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - run: bun run build
      - run: bun run typecheck
