name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ""
          POSTGRES_DB: quickdapp_test
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    
    - name: Output Bun executable path
      run: |
        echo "Bun executable path: $(which bun || echo 'not found in PATH')"
        echo "/home/runner/.bun/bin/bun exists: $(test -f /home/runner/.bun/bin/bun && echo 'yes' || echo 'no')"
        ls -la /home/runner/.bun/bin/ || echo "Directory not found"
    
    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
      with:
        version: nightly

    - name: Build test contracts
      run: |
        cd tests/helpers/contracts
        forge build

    - name: Verify database connection
      run: |
        PGPASSWORD="" psql -h localhost -U postgres -d quickdapp_test -c "SELECT version();"

    - name: Run build (to generate ABIs and other needed imports)
      run: bun run build

    - name: Run tests
      run: bun run test --verbose
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://ram:@localhost:5432/quickdapp_test
        BUN_PATH: /home/runner/.bun/bin/bun