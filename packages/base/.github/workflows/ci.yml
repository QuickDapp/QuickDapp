name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - run: bun run gen && bun run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 55433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps chromium
      - name: Create test database
        run: |
          PGPASSWORD='' psql -h localhost -p 55433 -U postgres -c "CREATE DATABASE quickdapp_test;"
      - name: Run unit/integration tests
        run: bun run test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres@localhost:55433/quickdapp_test
      - name: Run E2E tests
        run: bun run test:e2e
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres@localhost:55433/quickdapp_test
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
